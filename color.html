<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国色</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="main" >
        <div class="title">
            <h1>中国色</h1>
            <p>落霞与孤鹜齐飞，秋水共长天一色</p>
        </div>
        <div class="color_info">
            <div class="show" :style="{backgroundColor:colorHex}"></div>
            <h3 class="rgb">RGB值：{{colorRgb}}</h3>
            <h3 class="hex">HEX值：{{colorHex}}</h3>
        </div>
        <div class="color_name">
            <div class="chinese">
                <h2>{{colorName}}</h2>
            </div>
            <div class="english">
                <h2>{{colorEname}}</h2>
            </div>
        </div>
    </div>
    <div class="menu" >
        <ul class="left_ul">
            <li :key="item.id" v-for="(item,index) in colors"><a href="javascript:;" :style="{backgroundColor:item.hex}" @click.stop="change(item.hex,item.name,item.eName,item.rgb)" ><span>{{item.name}}</span></a>
            </li>
        </ul>
        
    </div>
    <button type="button" class="menu_btn">></button>
    
</body>
<script src="./js/axios.js"></script>
<script src="./js/vue-router.js"></script>
<script src="./js/vue.js"></script>
<script src="./js/getcolor.js"></script>
<script>
    var menu_btn = document.querySelector(".menu_btn");
    var menu = document.querySelector(".menu");
    menu_btn.addEventListener("click",function(){
        if(menu.classList.contains("active")){
            menu.classList.remove("active") ;
        }
        else{
            menu.classList.add("active") ;
        }
        
    });

    

    
</script>
</html>
